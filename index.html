<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up For Netflix</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@700&family=Raleway:ital,wght@0,300;0,400;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>NET<span>FLIX</span></h1>

      <p>Thank you for signing up at Netflix. Tell us more about your self</p>
    </header>

    <div id="full-div">
      <form action="">
        <div>
          <label for="name" class="labels">Name</label>
          <input
            type="text"
            class="inputs"
            name="name"
            id="name"
            required
            placeholder="Enter your name"
          />
        </div>

        <div>
          <label for="age" class="labels">Age</label>
          <input
            type="number"
            class="inputs"
            name="age"
            id="age"
            required
            placeholder="Age"
          />
        </div>

        <div>
          <label for="email" class="labels">Email</label>
          <input
            type="email"
            class="inputs"
            name="email"
            id="email"
            required
            placeholder="Enter your email"
          />
        </div>

        <div>
          <label for="Content" class="labels">Content Type</label>
          <select name="" id="" class="select-type">
            <option value="series">Series</option>
          </select>
        </div>

        <div class="movie-type">
          <label for="moviet">Movie type</label>
          <div>
            <input type="checkbox" name="comedy" id="comedy" />
            <label for="comedy">comedy</label>
          </div>

          <div>
            <input type="checkbox" name="action" id="action" />
            <label for="action">Action</label>
          </div>

          <div>
            <input type="checkbox" name="romance" id="romance" checked />
            <label for="romance">Romance</label>
          </div>
        </div>

        <div class="gender-type">
          <label for="gender">Gender</label>

          <div>
            <input type="radio" name="gender" id="male" />
            <label for="male">Male</label>
          </div>

          <div>
            <input type="radio" name="gender" id="female" />
            <label for="female">Female</label>
          </div>

          <div>
            <input type="radio" name="gender" id="other" />
            <label for="other">Other</label>
          </div>
        </div>

        <div>
          <label class="feed-back" for="feedb">Feed Back</label>
          <textarea
            name=""
            id=""
            cols="30"
            rows="5"
            placeholder="Any comment"
          ></textarea>
        </div>

        <div class="btn-container">
          <input type="submit" value="Submit" class="submit" />
        </div>
      </form>
    </div>
  </body>
</html>
